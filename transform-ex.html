<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- https://codepen.io/kyleshook/pen/GRKVgeZ 
    https://ishadeed.com/article/blending-modes-css/
    -->

    <style>
        .container{
            height: 300px;
            width: 300px;
            background-color: blue;
            color: white;


           
        }

        .container:hover{

            transform: translateY(-400px);
            transition-duration: 7s;

            /* transform: rotateX(37deg); */
            transform: rotateY(60deg);


            transform: translateX(400px)  skewY(60deg);


            transform: scale(2) translateX(400px)  skewY(60deg);
        }
    </style>
</head>
<body>
    
    <div class="container">

        Container

    </div>
</body>
</html>
